<!DOCTYPE html>
<html lang="en">
<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="item">
          <div class="form-group">
            <label for="exampleInputItem">Item description:</label>
            <input type="item" class="form-control" id="item-input" placeholder="Listing">
          </div>
          <div class="form-group">
            <label for="exampleInputSellerName">Seller Name:</label>
            <input type="email" class="form-control" id="seller-name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice">Asking Price:</label>
            <input type="price" class="form-control" id="price-input" placeholder="Price">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
